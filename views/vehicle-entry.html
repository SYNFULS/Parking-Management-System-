    <h1>Vehicle Entry</h1>
    <form id="entry-form">
        <label for="license-plate">License Plate:</label>
        <input type="text" id="license-plate" name="license-plate" required>
        <label for="owner-name">Owner Name:</label>
        <input type="text" id="owner-name" name="owner-name" required>
        <label for="owner-contact">Owner Contact:</label>
        <input type="text" id="owner-contact" name="owner-contact" required>
        <label for="vehicle-type">Vehicle Type:</label>
        <input type="text" id="vehicle-type" name="vehicle-type" required>
        <button type="submit">Submit</button>
    </form>
    <script src="script.js"></script>
</body>
