<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle Entry</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Vehicle Entry</h1>
        <input type="text" id="license-plate" placeholder="License Plate">
        <input type="text" id="owner-name" placeholder="Owner Name">
        <input type="text" id="owner-contact" placeholder="Owner Contact">
        <input type="text" id="vehicle-type" placeholder="Vehicle Type">
        <button onclick="addVehicleEntry()">Submit</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
